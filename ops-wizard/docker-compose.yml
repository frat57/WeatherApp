version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: aiops
      POSTGRES_PASSWORD: aiops_password
      POSTGRES_DB: aiops_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aiops-net

  n8n:
    image: n8nio/n8n:latest
    restart: always
    ports:
      - 5678:5678
    environment:
      # connect n8n to Postgres for persistence
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: aiops_db
      DB_POSTGRESDB_USER: aiops
      DB_POSTGRESDB_PASSWORD: aiops_password
      # set a basic auth for n8n UI (change for production)
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "password"
      # example for external services / AI api keys
      OPENAI_API_KEY: ""
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    networks:
      - aiops-net

  api:
    build: ./backend
    restart: on-failure
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgres://aiops:aiops_password@postgres:5432/aiops_db
      OPENAI_API_KEY: ""
    depends_on:
      - postgres
    networks:
      - aiops-net

volumes:
  pgdata:
  n8n_data:

networks:
  aiops-net:
    driver: bridge
